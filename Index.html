<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    

</head>
<body class="bg-dark">
    <main class="container" id="app">
        <div class="row">
            <h1 id="app" class="text-center fs-1 fw-bold text-info">{{titulo}}</h1>
        </div>
        <div class="row pt-4">
            <div class="col-md-3">
                <button @click="sumar()" class="btn btn-light">+</button>
            </div>
            <div class="col-md-3">
                <p class="text-info">{{num}}</p>
            </div>
            <div class="col-md-3">
                <input type="number" name="num" id="num" v-model="num" class="form-control text-center"  readonly>
            </div>
            <div class="col-md-3">
                <button @click="restar()" class="btn btn-light">-</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
